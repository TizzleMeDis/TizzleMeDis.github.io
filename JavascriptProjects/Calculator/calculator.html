<!DOCTYPE html>
<html>
	<head>
		<title>Basic Calculator</title>

		<meta charset="utf-8">
		<meta name="author" content="Anthony">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" type="text/css" media="screen and (max-width: 550px)" href="css/SmallScreen.css">
		<link rel="stylesheet" type="text/css" media="screen and (min-width: 550px)" href="calculator.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="calculator.js"></script>
	</head>
	<body>

		<nav>
			<a href="../../index.html"><i class="fa fa-home"></i></a>
		</nav>

		<div class="container">			
			<div class="calculator-grid">
				<div class="answer">
					<div class="previous-operand" data-previous-operand></div>
					<div class="current-operand" data-current-operand></div>
				</div>

				<div class="keys">
					<button id="1" class="button" data-number>
						<p>1</p>
					</button>
					<button id="2" class="button" data-number>
						<p>2</p>
					</button>
					<button id="3" class="button" data-number>
						<p>3</p>
					</button>
					<button id="add" class="button" data-operation>
						<p>+</p>
					</button>
					<button id="4" class="button" data-number>
						<p>4</p>
					</button>
					<button id="5" class="button" data-number>
						<p>5</p>
					</button>
					<button id="6" class="button" data-number>
						<p>6</p>
					</button>
					<button id="sub" class="button" data-operation>
						<p>-</p>
					</button>
					<button id="7" class="button" data-number>
						<p>7</p>
					</button>
					<button id="8" class="button" data-number>
						<p>8</p>
					</button>
					<button id="9" class="button" data-number>
						<p>9</p>
					</button>
					<button id="mul" class="button" data-operation>
						<p>*</p>
					</button>
					<button id="clear" class="button" data-clear>
						<p>C</p>
					</button>
					<button id="0" class="button" data-number>
						<p>0</p>
					</button>
					<button id="div" class="button" data-operation>
						<p>/</p>
					</button>
					<button id="submit" class="button" data-equals>
						<p>=</p>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
