<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="TipCalculator.css">
</head>
<body>
	<nav></nav>

		
	<div class="container">
		<header><h2>Tip Calculator</h2></header><hr>
		<div class="container-content">
			<div class="billing">

				<div class="container-input">
					<label>Bill:</label>
					<input id="bill-amount" type="text">
					<label>$</label>
				</div>

				<div class="container-input">
					<label>Percentage: </label>
					<input id="percentage" type="text" placeholder="15">
					<label>%</label>
				</div>
				<br>
				<button id="calculate" value="calculate">Calculate</button>

			</div>

			<div class="total">
				<div class="container-output">
					<label>Tip:</label>
					<output id="tip-amount">00.00</output>
					<label>$</label>
				</div>
				<div class="container-output">
					<label>Total:</label> 
					<output id="total-bill">00.00</output>
					<label>$</label>
				</div>
			</div>
		</div>
	</div>

	<script src="TipCalculator.js"></script>

</body>
</html>
