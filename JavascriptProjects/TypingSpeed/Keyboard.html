<!DOCTYPE html>
<html>
<head>
	<title>Keyboard</title>
	<link rel="stylesheet" type="text/css" href="Keyboard.css">
</head>
<body>

	<input type="text" name="message" id="key-box">

	<div id="keyboard-container">
		<section>
			<div class="two-keys" key>
				<div>~</div>
				<div>`</div>
			</div>
			<div class="two-keys" key>
				<div>!</div>
				<div>1</div>
			</div>
			<div class="two-keys" key>
				<div>@</div>
				<div>2</div>
			</div>
			<div class="two-keys" key>
				<div>#</div>
				<div>3</div>
			</div>
			<div class="two-keys" key>
				<div>$</div>
				<div>4</div>
			</div>
			<div class="two-keys" key>
				<div>%</div>
				<div>5</div>
			</div>
			<div class="two-keys" key>
				<div>^</div>
				<div>6</div>
			</div>
			<div class="two-keys" key>
				<div>&</div>
				<div>7</div>
			</div>
			<div class="two-keys" key>
				<div>*</div>
				<div>8</div>
			</div>
			<div class="two-keys" key>
				<div>(</div>
				<div>9</div>
			</div>
			<div class="two-keys" key>
				<div>)</div>
				<div>0</div>
			</div>
			<div class="two-keys" key>
				<div>_</div>
				<div>-</div>
			</div>
			<div class="two-keys" key>
				<div>+</div>
				<div>=</div>
			</div>
			<div class="backspace" key>
				<div>Backspace</div>
			</div>
		</section>

		<section>
			<div class="tab" key><p>Tab</p></div>
			<div key><p>Q</p></div>
			<div key><p>W</p></div>
			<div key><p>E</p></div>
			<div key><p>R</p></div>
			<div key><p>T</p></div>
			<div key><p>Y</p></div>
			<div key><p>U</p></div>
			<div key><p>I</p></div>
			<div key><p>O</p></div>
			<div key><p>P</p></div>
			<div class="two-keys" key>
				<div>{</div>
				<div>[</div>
			</div>
			<div class="two-keys" key>
				<div>}</div>
				<div>]</div>
			</div>
		</section>

		<section>
			<div class="caps" key><p>Caps</p></div>
			<div key><p>A</p></div>
			<div key><p>S</p></div>
			<div key><p>D</p></div>
			<div key><p>F</p></div>
			<div key><p>G</p></div>
			<div key><p>H</p></div>
			<div key><p>J</p></div>
			<div key><p>K</p></div>
			<div key><p>L</p></div>
			<div class="two-keys" key>
				<div>:</div>
				<div>;</div>
			</div>
			<div class="two-keys" key>
				<div>"</div>
				<div>'</div>
			</div>
			<div class="two-keys" key>
				<div>|</div>
				<div>\</div>
			</div>
			<div class="enter" key><p>Enter</p></div>
		</section>

		<section>
			<div class="shift" key><p>Shift</p></div>
			<div key><p>Z</p></div>
			<div key><p>X</p></div>
			<div key><p>C</p></div>
			<div key><p>V</p></div>
			<div key><p>B</p></div>
			<div key><p>N</p></div>
			<div key><p>M</p></div>
			<div class="two-keys" key>
				<div><</div>
				<div>,</div>
			</div>
			<div class="two-keys" key>
				<div>></div>
				<div>.</div>
			</div>
			<div class="two-keys" key>
				<div>?</div>
				<div>/</div>
			</div>
			<div class="shift" key><p>Shift</p></div>
		</section>

		<section>
			<div class="ctrl" key><p>Ctrl</p></div>
			<div key><p>Win</p></div>
			<div key><p>Alt</p></div>
			<div class="space-bar" key><p>Space</p></div>
			<div key><p>Alt</p></div>
			<div key><p>Win</p></div>
			<div key><p>Right Click</p></div>
			<div class="ctrl" key><p>Ctrl</p></div>
		</section>
	</div>

	<h1></h1>
	<script type="text/javascript" src="keyboard.js"></script>

</body>
</html>
