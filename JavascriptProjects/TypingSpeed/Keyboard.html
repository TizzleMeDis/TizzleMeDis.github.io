<!DOCTYPE html>
<html>
<head>
	<title>keyboard</title>
	
	<meta charset="utf-8">
	<meta name="author" content="Anthony">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="Keyboard.css">
</head>
<body>

	<input type="text" name="message" id="input-box">

	<div id="keyboard-container">
		<div class="row">
			<div key two-keys>~`</div>
			<div key two-keys>!1</div>
			<div key two-keys>@2</div>
			<div key two-keys>#3</div>
			<div key two-keys>$4</div>
			<div key two-keys>%5</div>
			<div key two-keys>^6</div>
			<div key two-keys>&7</div>
			<div key two-keys>*8</div>
			<div key two-keys>(9</div>
			<div key two-keys>)0</div>
			<div key two-keys>_-</div>
			<div key two-keys>+=</div>
			<div key backspace>Backspace</div>
		</div>
		<div class="row">
			<div key tab>Tab</div>
			<div key>Q</div>
			<div key>W</div>
			<div key>E</div>
			<div key>R</div>
			<div key>T</div>
			<div key>Y</div>
			<div key>U</div>
			<div key>I</div>
			<div key>O</div>
			<div key>P</div>
			<div key two-keys>{[</div>
			<div key two-keys>}]</div>
		</div>
		<div class="row">
			<div key caps>Caps</div>
			<div key>A</div>
			<div key>S</div>
			<div key>D</div>
			<div key>F</div>
			<div key>G</div>
			<div key>H</div>
			<div key>J</div>
			<div key>K</div>
			<div key>L</div>
			<div key two-keys>:;</div>
			<div key two-keys>"'</div>
			<div key two-keys>|\</div>
			<div key enter>Enter</div>
		</div>
		<div class="row">
			<div key shift>Shift</div>
			<div key>Z</div>
			<div key>X</div>
			<div key>C</div>
			<div key>V</div>
			<div key>B</div>
			<div key>N</div>
			<div key>M</div>
			<div key two-keys><,</div>
			<div key two-keys>>.</div>
			<div key two-keys>?/</div>
			<div key shift>Shift</div>
		</div>
		<div class="row">
			<div key ctrl>Ctrl</div>
			<div key alt>Alt</div>
			<div key space-bar></div>
			<div key alt>Alt</div>
			<div key>Right Click</div>
			<div key ctrl>Ctrl</div>
		</div>
	</div>

	<script type="text/javascript" src="Keyboard.js"></script>

</body>
</html>
