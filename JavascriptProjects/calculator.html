<!DOCTYPE html>
<html>
<head>
	<title>Basic Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<nav>
		<a href="../index.html"><i class="fa fa-home" style="font-size: 24px; float: right;"></i></a>
	</nav>

	<div class="calculator-grid">

		<div id="answer">
			<div class="previous-operand" data-previous-operand>op1</div>
			<div class="current-operand" data-current-operand>op2</div>
		</div>

		<button id="one" class="button" data-number>
			<p>1</p>
		</button>

		<button id="two" class="button" data-number>
			<p>2</p>
		</button>

		<button id="three" class="button" data-number>
			<p>3</p>
		</button>

		<button id="addition" class="button" data-operation>
			<p>+</p>
		</button>

		<button id="four" class="button" data-number>
			<p>4</p>
		</button>

		<button id="five" class="button" data-number>
			<p>5</p>
		</button>

		<button id="six" class="button" data-number>
			<p>6</p>
		</button>

		<button id="subtract" class="button" data-operation>
			<p>-</p>
		</button>

		<button id="seven" class="button" data-number>
			<p>7</p>
		</button>

		<button id="eight" class="button" data-number>
			<p>8</p>
		</button>

		<button id="nine" class="button" data-number>
			<p>9</p>
		</button>

		<button id="multiply" class="button" data-operation>
			<p>*</p>
		</button>

		<button id="clear" class="button" data-clear>
			<p>C</p>
		</button>

		<button id="zero" class="button" data-number>
			<p>0</p>
		</button>

		<button id="divide" class="button" data-operation>
			<p>/</p>
		</button>

		<button id="submit" class="button" data-equals>
			<p>=</p>
		</button>
	</div>
	<script type="text/javascript" href="calculator.js"></script>
</body>
</html>
