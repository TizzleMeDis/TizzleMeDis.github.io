<!DOCTYPE html>
<html>
	<head>
		<title>Pretty Menu Bar 1</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="MenuBar example">
		<meta name="author" content="Anthony">
		<link rel="stylesheet" type="text/css" href="menuBar.css">
		<script src="menuBar.js"></script>

	</head>
	<body>
		
		<header id="menuBar">
			<div class="sticky">
				<ul class="template">
					<li>Home</li>
					<li>Projects</li>
					<li>Contact</li>
					<li>Git Hub</li>
				</ul>
			</div>
		</header>

		<main>
			<div class="welcome-text">
				<h1>Welcome! This is a custom navigation bar!</h1>
				<p>Here is a customizable navigation bar. Hit the buttons to find out how it changes the look and feel of the page.</p>
			</div>
		
			<div id="change-view">
				<input type="button" name="standard" value="Standard" onclick="">
				<input type="button" name="side-view" value="Side-view"onclick="">
				<input type="button" name="tab-view" value="Tab-view" onclick="">
			</div>
		</main>

	</body>
</html>
